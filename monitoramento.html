<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento de Salas</title>
    <script type="module" src="tabela.js" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #22211f;
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            margin: 0;
        }

        #button-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .botoes-admin {
            display: none; 
            gap: 10px;
        }

        .botoes-admin button, #logout-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .botoes-admin button {
            background-color: #0088cc;
        }

        .botoes-admin button:hover {
            background-color: #0077b3;
        }
        
        #logout-btn {
            background-color: #cc0000;
        }
        
        #logout-btn:hover {
            background-color: #b30000;
        }

        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #615f5f;
            color: white;
        }

        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        tr:hover {
            background-color: #777;
            cursor: pointer;
        }

        .deletar-btn {
            padding: 8px 12px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .deletar-btn:hover {
            background-color: #b30000;
        }

        footer {
            background-color: #615f5f;
            text-align: center;
            padding: 10px;
            border-top: 3px solid #333;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h2>Controle de Salas</h2>
        <div id="button-container">
            <div class="botoes-admin" id="adminButtons">
                <button onclick="window.location.href='dispositivo.html'">Adicionar Sala</button>
                <button onclick="window.location.href='usuario.html'">Adicionar Usuário</button>
            </div>
            <button id="logout-btn">Sair</button> 
        </div>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Luz</th>
                    <th>Ar-Condicionado</th>
                    <th>Temperatura</th> 
                    <th id="th-deletar" style="display: none;">Ações</th> 
                </tr>
            </thead>
            <tbody id="tabela-dados">
                </tbody>
        </table>
    </main>

    <footer>&copy; 2025 Desenvolvimento: IFPB</footer>

</body>
</html>
