<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Monitoramento de Salas</title>
    <script type="module" src="tabela.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #22211f;
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            background-color: #333;
        }

        h2 {
            margin: 0;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #615f5f;
            color: white;
        }

        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        tr:hover {
            background-color: #777;
            cursor: pointer;
        }

        footer {
            background-color: #615f5f;
            text-align: center;
            padding: 10px;
            border-top: 3px solid #333;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h2>Controle de Salas</h2>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Luz</th>
                    <th>Ar-Condicionado</th>
                </tr>
            </thead>
            <tbody id="tabela-dados">
                <!-- Linhas adicionadas via Firebase -->
            </tbody>
        </table>
    </main>

    <footer>&copy; 2025 Desenvolvimento: IFPB</footer>

</body>
</html>
