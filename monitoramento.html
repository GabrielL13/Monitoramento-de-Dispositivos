<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento de Salas</title>
    <script type="module" src="tabela.js" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #22211f;
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            margin: 0;
        }

        .botoes-admin {
            display: none; 
            gap: 10px;
        }

        .botoes-admin button {
            padding: 10px 15px;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .botoes-admin button:hover {
            background-color: #0077b3;
        }

        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #615f5f;
            color: white;
        }

        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        tr:hover {
            background-color: #777;
            cursor: pointer;
        }

        footer {
            background-color: #615f5f;
            text-align: center;
            padding: 10px;
            border-top: 3px solid #333;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h2>Controle de Salas</h2>
        <div class="botoes-admin" id="adminButtons">
            <button onclick="window.location.href='dispositivo.html'">Adicionar Sala</button>
            <button onclick="window.location.href='usuario.html'">Adicionar Usu√°rio</button>
        </div>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Luz</th>
                    <th>Ar-Condicionado</th>
                </tr>
            </thead>
            <tbody id="tabela-dados">
            </tbody>
        </table>
    </main>

    <footer>&copy; 2025 Desenvolvimento: IFPB</footer>

    <script>
        const tipoUsuario = parseInt(localStorage.getItem("tipoUsuario"));
        const adminButtons = document.getElementById("adminButtons");

        if (tipoUsuario === 1) {
            adminButtons.style.display = "flex";
        }
    </script>

</body>
</html>
