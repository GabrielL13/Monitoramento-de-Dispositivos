<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Usu√°rios</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #22211f;
      color: white;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 { margin: 0; }
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background-color: #615f5f;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #111;
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #0088cc;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #0077b3; }
    footer {
      background-color: #615f5f;
      text-align: center;
      padding: 10px;
      border-top: 3px solid #333;
      font-size: 14px;
    }
    #mensagem {
      margin-top: 15px;
      text-align: center;
    }
    .btn-floating {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #d32f2f;
      color: white;
      border-radius: 50%;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 1000;
    }
    .btn-floating:hover {
      background-color: #b71c1c;
      transform: scale(1.1);
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #615f5f;
      padding: 25px;
      border-radius: 8px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      position: relative;
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .btn-cancel { background-color: #555; }
    .btn-delete { background-color: #d32f2f; }
    .btn-cancel:hover { background-color: #444; }
    .btn-delete:hover { background-color: #b71c1c; }
  </style>
</head>
<body>

  <header>
    <h2>Gerenciar Usu√°rios</h2>
  </header>

  <main>
    <form id="form-usuario">
      <h3>Novo Cadastro</h3>

      <label for="matriculaUsuario">Matr√≠cula</label>
      <input type="text" id="matriculaUsuario" required />

      <label for="nomeUsuario">Nome</label>
      <input type="text" id="nomeUsuario" required />

      <label for="emailUsuario">E-mail</label>
      <input type="email" id="emailUsuario" required />

      <label for="senhaUsuario">Senha</label>
      <input type="password" id="senhaUsuario" required />

      <label for="tipoUsuario">Tipo</label>
      <select id="tipoUsuario">
        <option value="0">Usu√°rio Comum</option>
        <option value="1">Administrador</option>
      </select>

      <button type="submit">Cadastrar Usu√°rio</button>
      <p id="mensagem"></p>
    </form>
  </main>

  <footer>&copy; 2025 Desenvolvimento: IFPB</footer>

  <button class="btn-floating" id="btnOpenModal">üóëÔ∏è</button>

  <div class="modal-overlay" id="modalExclusao">
    <div class="modal-content">
      <h3>Excluir Usu√°rio</h3>
      <p>Digite a matr√≠cula:</p>

      <label for="matriculaDelete">Matr√≠cula</label>
      <input type="text" id="matriculaDelete" />

      <div class="modal-actions">
        <button class="btn-cancel" id="btnCancelModal">Cancelar</button>
        <button class="btn-delete" id="btnConfirmDelete">Excluir</button>
      </div>
    </div>
  </div>

  <script type="module" src="usuario.js"></script>

</body>
</html>
