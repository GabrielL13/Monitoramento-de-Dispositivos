<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registros da Sala</title>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="registros.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #22211f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h2, h3 {
      color: white;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #615f5f;
      color: white;
      text-align: center;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
    th {
      background-color: #444;
    }
    button, a {
      display: inline-block;
      margin: 10px 20px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
    }
    button:hover, a:hover {
      background-color: #666;
    }
    .btn-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #615f5f;
    }
  </style>
</head>
<body>
  <h2 id="sala-nome">Carregando...</h2>

  <h3>Registros do Ar-Condicionado</h3>
  <table>
    <thead><tr><th>#</th><th>Data e Hora</th></tr></thead>
    <tbody id="tabela-ar"></tbody>
  </table>
  <div class="btn-container">
    <button id="download-ar-json">Baixar registros de Ar (JSON)</button>
  </div>

  <h3>Registros da Luz</h3>
  <table>
    <thead><tr><th>#</th><th>Data e Hora</th></tr></thead>
    <tbody id="tabela-luz"></tbody>
  </table>
  <div class="btn-container">
    <button id="download-luz-json">Baixar registros de Luz (JSON)</button>
  </div>

  <div class="btn-container">
    <a href="monitoramento.html">Voltar para Monitoramento</a>
  </div>

  <footer>&copy; 2025 Desenvolvimento: IFPB</footer>
</body>
</html>
